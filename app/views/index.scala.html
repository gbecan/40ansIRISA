@(counter : Int)

@main {

    <div class="container" ng-controller="ConfiguratorCtrl">

        <div class="row">
            <div class="text-center">
                <img src='@routes.Assets.at("images/logo40ansWeb.png")' height="80px">
                <h1 class="title" >@Messages("index.title")</h1>
            </div>
        </div>

        <div class="row">

            <div class="text-center">
                <button class="btn btn-primary btn-lg " ng-click="generate()">
                    <span ng-if="!activated">@Messages("index.button.first")</span>
                    <span ng-if="activated">@Messages("index.button.other")</span>
                </button>
                <p class="counter" ng-init="counter=@counter">@{Messages("index.counter.start")} {{counter}} @Messages("index.counter.end")</p>
            </div>

        </div>




        <div class="row">

            <div class="error" ng-show="!hasFlash">
                <p>@Messages("index.noflash")</p>
            </div>

            <div class="text-center" ng-show="!activated">
                <img src='@routes.Assets.at("images/visuel40ans-scale.png")' class="video-format"/>
            </div>

            <div id="content" ng-show="activated">
                <a class="video-player video-format" id="player"></a>
            </div>


        </div>

    </div>


}
